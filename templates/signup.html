{% extends 'base.html' %}
{% block title %} Register {% endblock %}
{% block body %}

<div class="text-center" style="padding-top: 4%;">
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" style="width: 20%;" required><br><br>
        <input type="password" name="password" placeholder="Password" minlength="8" style="width: 20%;" required><br><br>
        <input type="number" name="age" placeholder="Age" style="width: 20%;" required><br><br>
        <input type="submit" value="Register !" style="width: 10%;color: green;">
    </form>
</div>

{% endblock %}
